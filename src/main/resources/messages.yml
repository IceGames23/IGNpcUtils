help:
  - "&aComandos disponíveis para o plugin IGNpcUtils:"
  - "&e/npcutils help &7- Exibe esta mensagem de ajuda."
  - "&e/npcutils reload &7- Recarrega a configuração do plugin."
  - "&e/npcutils move <npcId> <world> <x> <y> <z> <pitch> <yaw> &7- Move um NPC para a localização especificada."
  - "&e/npcutils hideall <npcId> &7- Oculta o NPC para todos os jogadores por padrão."
  - "&e/npcutils showall <npcId> &7- Torna o NPC visível para todos os jogadores por padrão."
  - "&e/npcutils hide <npcId> <player> &7- Oculta o NPC para um jogador específico."
  - "&e/npcutils show <npcId> <player> &7- Torna o NPC visível para um jogador específico."